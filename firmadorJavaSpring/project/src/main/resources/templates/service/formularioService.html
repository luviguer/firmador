<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado</title>
    <style>
/* Estilos generales */
body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background-color: #f9f9fb;
    font-family: Arial, sans-serif;
    font-size: 14px; /* Tamaño de fuente general reducido */
}

/* Contenedor principal */
.container {
    width: 100%;
    max-width: 600px; /* Limita el ancho del formulario */
    padding: 15px;
    background-color: #ffffff;
    border-radius: 6px; 
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
    margin: 20px auto; /* Centra y ajusta márgenes */
}

/* Título principal */
h1 {
    color: #333333;
    font-size: 1.25rem; /* Tamaño de fuente más pequeño */
    text-align: left;
    margin-bottom: 15px;
    font-weight: 600;
}

/* Estilo para el título "Data Account Export" */
.form-section-title {
    color: #333333;
    font-size: 0.95rem; /* Más pequeño */
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
}

/* Grupo de formulario */
.form-group {
    background-color: #f3f4f6;  /* Gris claro */
    padding: 15px; /* Padding reducido */
    border-radius: 8px; /* Bordes redondeados más pequeños */
    margin-bottom: 15px; /* Menor margen inferior */
    display: flex;
    flex-direction: column;
    gap: 10px; /* Espaciado más pequeño entre elementos */
}

/* Elementos individuales */
.form-item {
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
}

.form-label {
    display: block;
    font-weight: 500;
    margin-bottom: 3px; /* Margen reducido */
    font-size: 0.9rem; /* Fuente más pequeña */
}

/* Inputs y selects estándar */
input[type="url"], input[type="text"], select {
    width: 100%;
    max-width: 100%; /* Limita el ancho al contenedor */
    box-sizing: border-box; /* Incluye el padding en el tamaño total */
    padding: 8px; /* Altura reducida */
    border-radius: 4px; 
    border: 1px solid #d1d5db;
    font-size: 0.85rem; 
    background-color: #f9fafb;
    color: #333333;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

input[type="url"]:focus, input[type="text"]:focus, select:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1); /* Reducción del grosor */
    outline: none;
}

/* Inputs pequeños en columnas */
.form-row {
    display: flex;
    flex-wrap: wrap; /* Permite reorganización en pantallas pequeñas */
    gap: 15px; /* Espaciado reducido */
}

.form-row .form-item {
    flex: 1; /* Los elementos toman el espacio disponible */
    min-width: 150px; /* Más pequeño */
}

/* Botón de envío */
.sendparticipant-button {
    background-color: #6366f1;
    border: none;
    border-radius: 4px; /* Bordes más pequeños */
    padding: 10px; /* Altura reducida */
    font-size: 0.9rem; /* Fuente más pequeña */
    font-weight: bold;
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.2s ease;
    width: 100%;
    text-align: center;
}

.sendparticipant-button:hover {
    background-color: #4f46e5;
}

.sendparticipant-button:active {
    background-color: #4338ca;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Create Service Offering</h1>

        <form th:action="@{/createService}" method="POST" enctype="multipart/form-data">
            <!-- Título: Data Account Export -->
            <label class="form-section-title">Data Account Export</label>
            <div class="form-group">
                <div class="form-item">
                    <label class="form-label">Request Type *</label>
                    <select name="requestType" id="requestType">
                        <option value="API">API</option>
                        <option value="email">Email</option>
                        <option value="webform">Webform</option>
                        <option value="unregisteredLetter">Unregistered Letter</option>
                        <option value="registeredLetter">Registered Letter</option>
                        <option value="supportCenter">Support Center</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="form-label">Access Type *</label>
                    <select name="accessType" id="accessType">
                        <option value="physical">Physical</option>
                        <option value="digital">Digital</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="form-label">Format Type *</label>
                    <select name="formatType" id="formatType">
                        <option value="application/1d-interleaved-parityfec">application/1d-interleaved-parityfec</option>
                        <option value="application/3gpdash-qoe-report+xml">application/3gpdash-qoe-report+xml</option>
                        <option value="application/3gppHal+json">application/3gppHal+json</option>
                    </select>
                </div>
            </div>

            <!-- Service Offering Terms and Conditions -->
            <label class="form-section-title">Service Offering Terms and Conditions</label>
            <div class="form-group">
                <div class="form-item">
                    <label for="url" class="form-label">URL (URI) *</label>
                    <input type="url" name="url" id="url" required>
                </div>
                <div class="form-item">
                    <label for="hash" class="form-label">Hash (String) *</label>
                    <input type="text" name="hash" id="hash" required>
                </div>
            </div>

            <!-- ProvidedBy -->
            <label class="form-section-title">ProvidedBy</label>
            <div class="form-group">
                <div class="form-item">
                    <label for="registrationNumber" class="form-label">Registration Number *</label>
                    <input type="text" name="registrationNumber" id="registrationNumber" required>
                </div>
                <div class="form-item">
                    <label for="legalAddress" class="form-label">Legal Address *</label>
                    <input type="text" name="legalAddress" id="legalAddress" required>
                </div>
                <div class="form-item">
                    <label for="headquartersAddress" class="form-label">Headquarters Address *</label>
                    <input type="text" name="headquartersAddress" id="headquartersAddress" required>
                </div>
            </div>

            <label class="form-section-title">Credential Information</label>
            <div class="form-group">
                <div class="form-item">
                    <label for="verifiableId" class="form-label">Verifiable Credential ID</label>
                    <input type="text" id="verifiableId" name="verifiableId" required>
                </div>
                <div class="form-item">
                    <label for="credentialSubjectId" class="form-label">Credential Subject ID</label>
                    <input type="text" id="credentialSubjectId" name="credentialSubjectId" required>
                </div>
            </div>

            <button type="submit" class="sendparticipant-button">Enviar</button>
        </form>
    </div>
</body>
</html>
