<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiable Credential Viewer</title>
    <style>
        /* General styles */
        body {
            background-color: #2e1e83;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
            font-size: 2rem;
        }
        .tab-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            background-color: #4f47c0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #ffffff;
            font-weight: bold;
        }
        .tab.active {
            background-color: #6a5acf;
        }
        .json-container {
            display: none;
            width: 100%;
            max-width: 800px;
            background-color: #4f47c0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
        }
        .json-container.active {
            display: block;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #88e5d9;
            background-color: #2e1e83;
            padding: 15px;
            border-radius: 5px;
            margin: 0;
        }
        button {
            background-color: #88e5d9;
            color: #2e2885;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script>
        // Function to handle tab switching and show corresponding JSON
        function showJson(tabId) {
            const containers = document.querySelectorAll('.json-container');
            containers.forEach(container => container.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
        }

        // Function to copy JSON content to clipboard
        function copyToClipboard(containerId) {
            const text = document.querySelector(`#${containerId} pre`).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('JSON copied to clipboard!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }
    </script>
</head>
<body>
    <h1>Tus credenciales verifiacles</h1>

    <div class="tab-container">
        <div class="tab active" data-tab="jsonData" onclick="showJson('jsonData')">Legal Participant</div>
        <div class="tab" data-tab="jsonLrn" onclick="showJson('jsonLrn')">Legal Registration Number</div>
        <div class="tab" data-tab="jsonTyc" onclick="showJson('jsonTyc')">Terms And Conditions</div>
    </div>

    <div id="jsonData" class="json-container active">
        <button onclick="copyToClipboard('jsonData')">Copy JSON</button>
        <pre th:text="${data}"></pre>
    </div>

    <div id="jsonLrn" class="json-container">
        <button onclick="copyToClipboard('jsonLrn')">Copy JSON</button>
        <pre th:text="${lrn}"></pre>
    </div>

    <div id="jsonTyc" class="json-container">
        <button onclick="copyToClipboard('jsonTyc')">Copy JSON</button>
        <pre th:text="${tYc}"></pre>
    </div>

</body>
</html>
