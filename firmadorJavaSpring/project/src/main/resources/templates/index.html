<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmador</title>
    <style>
        /* Estilos del cuerpo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fb; /* Fondo gris claro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Contenedor principal */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: #ffffff; /* Fondo blanco del contenedor */
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        /* Título */
        h1 {
            color: #333333; /* Color de texto oscuro */
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Botón de participante */
        .participant-button {
            background-color: #6366f1; /* Morado para el botón */
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(99, 102, 241, 0.2); /* Sombra para el botón */
        }

        .participant-button:hover {
            background-color: #4f46e5; /* Color más oscuro en hover */
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3); /* Sombra más intensa en hover */
            transform: translateY(-2px); /* Efecto de elevación en hover */
        }

        .participant-button:active {
            background-color: #4338ca; /* Color más oscuro al presionar */
            transform: translateY(1px); /* Reducir la elevación al presionar */
        }
    </style>
</head>
<body>
    <div class="container">    
        <h1>FIRMADOR</h1>
        <form action="/startParticipant" method="GET" enctype="multipart/form-data"> 
            <button type="submit" class="participant-button">PARTICIPANT</button>
        </form>
    </div>
</body>
</html>
